{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  /* ðŸ”¥ Profile Card Styles */
  .profile-card {
    position: relative;
    overflow: hidden;
    border-radius: 1.25rem;
    background: linear-gradient(145deg, #1e293b, #0f172a);
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
  }

  .profile-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.9;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .profile-card:hover {
    transform: translateY(-12px) scale(1.04) rotateX(3deg) rotateY(-3deg);
    box-shadow: 0 12px 32px rgba(249,115,22,0.5); /* orange glow */
  }

  .profile-card:hover img {
    transform: scale(1.15);
    opacity: 1;
  }

  /* ðŸ”¹ Overlay */
  .profile-content {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1.2rem;
    background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
    text-align: center;
    transform: translateY(100%);
    transition: transform 0.5s ease;
  }

  .profile-card:hover .profile-content {
    transform: translateY(0%);
  }

  .profile-content h3 {
    color: #f8fafc;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  /* ðŸ”¹ Social icons */
  .profile-social {
    margin-top: 0.6rem;
    display: flex;
    justify-content: center;
    gap: 1.2rem;
  }

  .profile-social a {
    font-size: 1.5rem;
    color: #d1d5db;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  .profile-social a:hover {
    color: #f97316;
    transform: scale(1.2);
  }

  /* âœ¨ Animate on scroll */
  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s ease forwards;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
