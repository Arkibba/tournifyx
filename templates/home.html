{% extends 'base.html' %}
{% load static %}

{% block title %}TournifyX | Home{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: transparent;
  }

  .exo-2 {
    font-family: 'Exo 2', sans-serif;
  }

  .orbitron {
    font-family: 'Orbitron', monospace;
  }

  .logo-orange {
    color: #c7772f;
  }

  /* Button Styles */
  .action-button {
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .create-btn {
    background: transparent;
    color: #c7772f;
    border: 2px solid #c7772f;
    box-shadow: 0 4px 15px rgba(199, 119, 47, 0.2);
  }

  .join-btn {
    background: transparent;
    color: #2196F3;
    border: 2px solid #2196F3;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
  }

  /* Create Animation - Building/Growing effect */
  @keyframes createPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(236, 109, 16, 0.6); }
    100% { transform: scale(1); }
  }

  .create-btn:hover {
    animation: createPulse 0.6s ease-in-out infinite;
    background: rgba(199, 119, 47, 0.1);
    box-shadow: 0 6px 20px rgba(199, 119, 47, 0.4);
  }

  /* Join Animation - Connecting/Merging effect */
  @keyframes joinSlide {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
    100% { transform: translateX(0); }
  }

  .join-btn:hover {
    animation: joinSlide 0.5s ease-in-out infinite;
    background: rgba(33, 150, 243, 0.1);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
  }

  /* Fade in animation for the right side image */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateX(50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
{% endblock %}

{% block content %}
<!-- Full Screen Background Image -->
<div 
  class="fixed inset-0 w-full h-full z-0"
  style="background-image: url('{% static 'images/background.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;"
></div>

<!-- Logo -->
<div class="fixed top-32 left-72 z-20 text-center">
  <img src="{% static 'images/logo.png' %}" alt="TournifyX Logo" class="w-40 h-40 mx-auto mb-4">
  <div class="logo-orange drop-shadow-2xl">
    <p class="exo-2 text-8xl font-bold mb-4">WELCOME TO</p>
    <h1 class="orbitron text-8xl font-bold mb-8">TournifyX</h1>
  </div>
  
  <!-- Action Buttons -->
  <div class="flex justify-center space-x-6 mt-8">
    <button onclick="window.location.href='{% url 'host_tournament' %}'" class="action-button create-btn exo-2">
      Create Tournament
    </button>
    <button onclick="window.location.href='{% url 'join_tournament' %}'" class="action-button join-btn exo-2">
      Join Tournament
    </button>
  </div>
</div>

<!-- Right Side Long Image with Fade Animation -->
<div 
  id="rightSideImage"
  class="fixed z-10"
  style="
    right: 80px; 
    top: 20px; 
    width: 700px; 
    height: 1100px; 
    background-image: url('{% static 'images/omen.png' %}'); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
    opacity: 0;
    animation: fadeIn 1s ease-in-out .3s forwards;
    border-radius: 10px;
  "
></div>

<!-- Modal (Pop-up Window) -->
<div id="myModal" class="fixed inset-0 flex items-center justify-center z-30 hidden bg-gray-900 bg-opacity-50">
  <div class="bg-white p-6 rounded-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-4 text-center text-black">Get Started</h2>
    <div class="flex justify-center space-x-4">
      <button id="hostTournament" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-700">Host a Tournament</button>
      <button id="joinTournament" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-700">Join a Tournament</button>
    </div>

    <!-- Hidden Forms -->
    <div id="hostForm" class="hidden mt-4">
      <h3 class="text-xl font-semibold mb-4 text-black">Host a Tournament</h3>
      <form action="/host" method="POST">
        <input type="text" name="tournamentName" placeholder="Tournament Name" class="w-full p-2 mb-4 border rounded text-black">
        <input type="date" name="date" class="w-full p-2 mb-4 border rounded text-black">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Create Tournament</button>
      </form>
    </div>

    <div id="joinForm" class="hidden mt-4">
      <h3 class="text-xl font-semibold mb-4 text-black">Join a Tournament</h3>
      <form action="/join_tournament" method="POST">
        <input type="text" name="tournamentId" placeholder="Tournament ID" class="w-full p-2 mb-4 border rounded text-black">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Join Tournament</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  const modal = document.getElementById('myModal');
  const openModalBtn = document.getElementById('openModal');
  const hostForm = document.getElementById('hostForm');
  const joinForm = document.getElementById('joinForm');
  const hostBtn = document.getElementById('hostTournament');
  const joinBtn = document.getElementById('joinTournament');

  // Open modal with specific form
  function openModal(type) {
    modal.classList.remove('hidden');
    if (type === 'create') {
      hostForm.classList.remove('hidden');
      joinForm.classList.add('hidden');
    } else if (type === 'join') {
      joinForm.classList.remove('hidden');
      hostForm.classList.add('hidden');
    }
  }

  // Open modal
  if (openModalBtn) {
    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });
  }

  // Show host form
  if (hostBtn) {
    hostBtn.addEventListener('click', () => {
      hostForm.classList.remove('hidden');
      joinForm.classList.add('hidden');
    });
  }

  // Show join form
  if (joinBtn) {
    joinBtn.addEventListener('click', () => {
      joinForm.classList.remove('hidden');
      hostForm.classList.add('hidden');
    });
  }

  // Close modal if clicked outside
  if (modal) {
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.classList.add('hidden');
      }
    });
  }
</script>
{% endblock %}
