{% extends 'base.html' %}
{% block title %}Tournament Payment{% endblock %}
{% block content %}
<!-- Full Screen Background Image -->
<div 
  class="fixed inset-0 w-full h-full z-0"
  style="background-image: url('{% static 'images/background.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;"
></div>

<div class="flex flex-col items-center justify-center min-h-screen relative z-10">
    <div class="bg-gray-900 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-orange-500 text-center">Pay for Tournament Registration</h2>
        <p class="mb-4 text-white text-center">Tournament: <strong>{{ tournament.name }}</strong></p>
        <p class="mb-4 text-white text-center">Amount: <strong>${{ tournament.price }}</strong></p>
        <form id="payment-form" method="POST">
            {% csrf_token %}
            <button id="checkout-button" type="button" class="w-full py-3 rounded bg-orange-600 text-white font-bold text-lg shadow hover:bg-orange-700 transition">Pay with Card</button>
        </form>
    </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script>
    document.getElementById('checkout-button').addEventListener('click', function () {
        var stripe = Stripe("{{ stripe_public_key }}");
        stripe.redirectToCheckout({ sessionId: "{{ checkout_session_id }}" });
    });
</script>
{% endblock %}
