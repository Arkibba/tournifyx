{% extends 'base.html' %}
{%load static%}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black bg-opacity-50">
    <div class="w-full max-w-md bg-black bg-opacity-70 backdrop-blur-md p-8 rounded-lg shadow-lg border border-gray-700">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-24">
        </div>
        <!-- Heading -->
        <h2 class="text-3xl font-bold text-center text-white mb-6">Join a Tournament</h2>
        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="code" class="block text-sm font-medium text-gray-300">Tournament Code</label>
                <input 
                    type="text" 
                    id="code" 
                    name="code" 
                    maxlength="20" 
                    class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-orange-500" 
                    placeholder="Enter tournament code"
                    required>
            </div>
            <button type="submit" class="w-full py-3 px-6 rounded bg-orange-500 hover:bg-orange-600 transition font-semibold text-white shadow-md">
                Join
            </button>
        </form>
    </div>
</div>
{% endblock %}
