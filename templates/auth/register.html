{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="opacity-0 transition-opacity duration-700 ease-in-out min-h-screen bg-cover bg-center" style="background-image: url('{% static 'images/bg2.png' %}');">

  <!-- Popup Messages -->
  {% if messages %}
    <div id="popup-messages" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center space-y-2">
      {% for message in messages %}
        <div class="px-6 py-3 rounded shadow-lg text-white font-semibold
          {% if message.tags == 'error' %}bg-red-600{% elif message.tags == 'success' %}bg-green-600{% else %}bg-orange-500{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    <script>
      setTimeout(() => {
        const popup = document.getElementById('popup-messages');
        if (popup) popup.style.display = 'none';
      }, 3500);
    </script>
  {% endif %}

  <!-- Wrapper Div for Transition -->
  <div id="page-content" class="opacity-0 transition-opacity duration-700 ease-in-out min-h-screen flex items-center justify-center">

    <div class="flex bg-white/10 backdrop-blur-md rounded-lg shadow-lg overflow-hidden w-full max-w-7xl h-[800px]">

      <!-- Left Panel (Image) -->
      <div class="w-1/2 hidden md:block">
        <img src="{% static 'images/lp1.png' %}" alt="Register Image" class="object-cover w-full h-full">
      </div>

      <!-- Right Panel (Form + Logo) -->
      <div class="w-full md:w-1/2 p-10 flex flex-col items-center bg-black/50">

        <!-- Logo -->
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-32 mb-6">

        <h1 class="text-2xl font-bold text-white mb-6">Create an Account</h1>

        <form method="POST" enctype="multipart/form-data" class="w-full space-y-4">
          {% csrf_token %}

          <!-- Profile Picture Upload -->
          <div class="relative">
            <label for="id_profile_picture" class="block text-sm font-medium text-gray-300 mb-1">Profile Picture (Optional)</label>
            <div class="flex items-center space-x-4">
              <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center border-2 border-dashed border-gray-400">
                <i class="fa fa-camera text-gray-400 text-xl"></i>
              </div>
              <div class="flex-1">
                <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*"
                  class="w-full p-2 border-none rounded-xl bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 shadow focus:bg-white/30 transition file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-500 file:text-white hover:file:bg-orange-600">
                <p class="text-xs text-gray-400 mt-1">Max 5MB - JPG, PNG, GIF</p>
              </div>
            </div>
          </div>

          <div class="relative">
            <label for="id_username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
            <span class="absolute left-3 top-10 text-gray-400"><i class="fa fa-user"></i></span>
            <input type="text" id="id_username" name="username" required
              class="w-full p-3 pl-10 border-none rounded-xl bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 shadow focus:bg-white/30 transition placeholder-gray-300" placeholder="Enter your username">
          </div>

          <div class="relative">
            <label for="id_email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <span class="absolute left-3 top-10 text-gray-400"><i class="fa fa-envelope"></i></span>
            <input type="email" id="id_email" name="email" required
              class="w-full p-3 pl-10 border-none rounded-xl bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 shadow focus:bg-white/30 transition placeholder-gray-300" placeholder="Enter your email">
          </div>

          <div class="relative">
            <label for="id_password1" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <span class="absolute left-3 top-10 text-gray-400"><i class="fa fa-lock"></i></span>
            <input type="password" id="id_password1" name="password1" required
              class="w-full p-3 pl-10 border-none rounded-xl bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 shadow focus:bg-white/30 transition placeholder-gray-300" placeholder="Enter any password">
          </div>

          <div class="relative">
            <label for="id_password2" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
            <span class="absolute left-3 top-10 text-gray-400"><i class="fa fa-lock"></i></span>
            <input type="password" id="id_password2" name="password2" required
              class="w-full p-3 pl-10 border-none rounded-xl bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 shadow focus:bg-white/30 transition placeholder-gray-300" placeholder="Confirm your password">
          </div>

          <button type="submit"
            class="w-full bg-orange-500 text-white p-3 rounded hover:bg-orange-600 transition font-semibold">
            Register
          </button>

          <div class="text-center mt-4">
            <a class="text-white">Already have an account?</a>
            <a href="{% url 'login' %}" class="text-white underline">Login here</a>
          </div>

        </form>

      </div>

    </div>
  </div>

  <!-- Fade Transition Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Apply fade-in effect to both the body and the page content
      document.body.classList.add('opacity-100');
      document.getElementById('page-content').classList.add('opacity-100');
      
      // Profile picture preview functionality
      const profilePictureInput = document.getElementById('id_profile_picture');
      const previewContainer = document.querySelector('.w-16.h-16.bg-white\\/20');
      
      profilePictureInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          // Check file size (5MB limit)
          if (file.size > 5 * 1024 * 1024) {
            alert('File too large! Please choose an image smaller than 5MB.');
            this.value = '';
            return;
          }
          
          // Show preview
          const reader = new FileReader();
          reader.onload = function(e) {
            previewContainer.innerHTML = `<img src="${e.target.result}" alt="Preview" class="w-full h-full object-cover rounded-full">`;
          };
          reader.readAsDataURL(file);
        } else {
          // Reset to default icon
          previewContainer.innerHTML = '<i class="fa fa-camera text-gray-400 text-xl"></i>';
        }
      });
    });

    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('javascript')) {
          e.preventDefault();
          // Fade-out effect for the entire page content and background
          document.body.classList.remove('opacity-100');
          document.body.classList.add('opacity-0');
          document.getElementById('page-content').classList.remove('opacity-100');
          document.getElementById('page-content').classList.add('opacity-0');
          setTimeout(() => {
            window.location.href = href;
          }, 500); // Timeout for fade-out effect
        }
      });
    });
  </script>

</body>

</html>
